# Config with arrays
[service]
name = "api"
allowed_origins = ["https://example.com", "https://app.example.com"]
ports = [8080, 8081, 8082]
features = ["auth", "cache", "metrics"]

[[endpoints]]
path = "/api/v1"
methods = ["GET", "POST"]
rate_limit = 100

[[endpoints]]
path = "/api/v2"
methods = ["GET", "POST", "PUT", "DELETE"]
rate_limit = 200
